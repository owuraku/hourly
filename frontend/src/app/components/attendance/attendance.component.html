<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">User Fullname</th>
          <th scope="col">Date</th>
          <th scope="col">Time In</th>
          <th scope="col">Time Out</th>
          <th scope="col">Hours</th>
          <th scope="col">Projects</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="attendance.length === 0">
          No data available
        </tr>
        <tr *ngFor="let attend of attendance">
          <th scope="row">{{ attend.username }}</th>
          <td>{{ attend.date | date: "fullDate" }}</td>
          <td>
            {{ attend.clockin }}
          </td>
          <td>{{ attend.clockout }}</td>
          <td>{{ attend.hours }}</td>
          <td>{{ attend.projects }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="getResults()"
      >
      </ngb-pagination>

      <select
        style="width: auto"
        [(ngModel)]="pageSize"
        (ngModelChange)="getResults()"
      >
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="15">15 items per page</option>
        <option [ngValue]="20">20 items per page</option>
      </select>
    </div>
  </div>
</div>
